<!doctype html>
<html ng-app="ssMock">
  <meta charset="UTF-8">
  <head>
      <!-- boilerplate -->
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-animate.js"></script>
      <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.3.js"></script>

      <!-- ssMock -->
      <script src="../app.js"></script>

      <script src="directives/ssStatusGroup.js"></script>
      <script src="directives/ssMember.js"></script>
      <script src="directives/ssStatus.js"></script>
      <script src="directives/ssServiceStatusView.js"></script>
      <script src="statusAnnotationService.js"></script>
      <script src="homeService.js"></script>
      <script src="homeController.js"></script>
      <link rel="stylesheet" href="../assets/css/ssMock.css" type="text/css">

      <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <div ng-controller="HomeController as viewModel" style="margin-top:50px; margin-left:30px; margin-right:30px" ng-cloak>
      <script type="text/ng-template" id="group-template.html">
        <div class="panel {{panelClass || 'panel-default'}}">
          <div class="panel-heading">
            <h4 class="panel-title" style="color:#fa39c3">
              <a href tabindex="0" class="accordion-toggle" ng-click="toggleOpen()" accordion-transclude="heading">
                <span accordion-header ng-class="{'text-muted': isDisabled}">
                  {{heading}}
                </span>
              </a>
            </h4>
          </div>
          <div class="panel-collapse collapse" collapse="!isOpen">
            <div class="panel-body" style="text-align: right" ng-transclude></div>
          </div>
        </div>
      </script>

            <uib-accordion close-others="oneAtATime">
                <uib-accordion-group ng-repeat="server in viewModel.servers" is-open="isServerOpen">
                    <ss-status item="server" collection="viewModel.servers" is-open="isServerOpen">

                      <uib-accordion close-others="oneAtATime">
                        <uib-accordion-group ng-repeat="group in server.group" is-open="isGroupOpen">
                            <ss-status item="group" grouping="server.serviceGroups" is-open="isGroupOpen">

                                <ss-service-table service-group="group"></ss-service-table>

                            </ss-status>
                        </uib-accordion-group>
                      </uib-accordion>

                </ss-status>
            </uib-accordion-group>
        </uib-accordion>

    </div>
  </body>
</html>
